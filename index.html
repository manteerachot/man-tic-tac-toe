<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกม Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- วิดีโอพื้นหลัง -->
    <video autoplay muted loop id="bg-video">
        <source src="./video/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Overlay สำหรับความเข้ม -->
    <div id="bg-overlay"></div>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p class="game-status" id="status">Turn: X</p>
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="resetBtn" class="reset-btn">Reset Game</button>
        <div class="stats">
            <h2>Game Statistics</h2>
            <p>X Wins: <span id="xWins">0</span></p>
            <p>O Wins: <span id="oWins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mr. Teerachot Sompong | No.43 IT4102</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
